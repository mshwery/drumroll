<!DOCTYPE html>
<html>
<head>
  <title>Multi-question Experiment</title>
  <meta name='viewport' content='width=device-width'>
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./grid.css">
</head>
<body>
  <div class="outer">
    <div class="container">
      <div class="header">
        <p class="question">
          Please indicate how frequently you have consumed each of the following beverages:
        </p>
      </div>
      <ul class="subquestions">
        <li class="subquestion">
          <p class="subquestion-text">
            Coca Cola
          </p>
        </li>
        <li class="subquestion">
          <p class="subquestion-text">
            Sprite
          </p>
        </li>
        <li class="subquestion">
          <p class="subquestion-text">
            Diet Coke
          </p>
        </li>
        <li class="subquestion">
          <p class="subquestion-text">
            Thing 4
          </p>
        </li>
        <li class="subquestion">
          <p class="subquestion-text">
            Thing 5
          </p>
        </li>
      </ul>

      <div class="footer">
        <button>Continue</button>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
  <script type="text/javascript" src="../js/prefixfree.min.js"></script>
  <script type="text/javascript" src="../js/smart-resize.js"></script>
  <script type="text/javascript" src="./grid.js"></script>
</body>
</html>
