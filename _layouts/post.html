---
layout: layout
---

{% if page.featured_image %}
  <div class="featured-image" style="background: {{ page.featured_background }};"><img src="img/{{ page.featured_image }}"/></div>
{% endif %}

<div class="content">
  <article class="post">
    <header>
      <h1>{{ page.title }}</h1>
      <h2>
        {% if page.guest_author %}{{ page.guest_author }} wrote this {% endif %}{{ page.date | date: "%B %e, %Y" }}
      </h2>
    </header>
    <div class="body-copy">
      {{ content }}
    </div>
  </article>
  {% include bio.html %}
</div>
