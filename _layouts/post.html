---
layout: layout
---

{% if page.featured_image %}
  <div class="featured-image" {% if page.featured_background %} style="background: {{ page.featured_background }};" {% endif %}><img src="../img/{{ page.featured_image }}"/></div>
{% endif %}

<div class="wrapper">
  <article class="post">
    <header>
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.subtitle %}
        <h2 class="post-subtitle">{{ page.subtitle }}</h2>
      {% endif %}
    </header>
    <div class="post-content">
      {{ content }}
    </div>
    <time class="post-date">{{ page.date | date: "%B %e, %Y" }}</time>
  <!--     
    <div class="comments">
      {% include disqus.html %}
    </div> 
  -->
  </article>
</div>
