<div class="articles">
  <ul>
    {% for post in site.categories.articles %}
    <li class="post">
      <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <!-- <span class="date">â€“ {{ post.date | date: "%b %e" }}</span> -->
      <p>
        {{ post.excerpt | strip_html }} <a class="continue" href="{{ post.url }}">read more</a>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
